<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='mystyle.css') }}">
<head>
<!-- Mestrado ou Doutorado -->	
	<title>Alunos Inscritos em {{data["Tipo"]}}</title>
</head>
<body>
	
	<div id="Form"  >
	<!-- data["pessoas"]: lista contendo dicionario com as informacoes do inscrito -->
	<h1>Alunos Inscritos em {{data["Tipo"]}}</h1>
		<table style="width: 70%;" >	
			<tr><td> Nome</td> <td> CPF</td>
			{%for pessoa in data["pessoas"]%}
				<tr>
					<form action="/visualizarPessoa" method="POST">
						<input style="display:none" type="text" name="CPF" value={{pessoa["CPF"]}} readonly>
        				<td><button class="linkButton" type="submit"  >{{pessoa["Nome"]}}</button> </td>
        				<td><button class="linkButton" type="submit"  >{{pessoa["CPF"]}}</button> </td>
      				</form>
				</tr>	
			{%endfor%}

		</table>
		      <form action="/">
        <BUTTON class="regularButton"  > Voltar</BUTTON> 
      </form>

		<!-- action substituir pela rota correta -->	
	</div>
</body>
</html>
